    <div id="main">
        <img id="imgPlace" alt="">
    </div>


    <canvas id="canvas"> </canvas>
    <p></p>

    <script>
        
        let img = document.getElementById("imgPlace");
        img.src = "tramp.png";

        function cardImg() {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            var image = new Image();
            image.src = "tramp.png";
            image.onload = function () {
                ctx.drawImage(image, 150, 200, 500, 300, 60, 60, 250, 100);
            }
        }
        cardImg();

</body>
